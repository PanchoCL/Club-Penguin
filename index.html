<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CPng | home</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <!--HEADER-->
        <header>
            <section class="cont Inicio" id="Inicio">
                <h1>
                    <img src="images/cp.jpg" height="100" alt="titulo club penguin" id="clubpenguin">
                    <img src="images/R.gif" height="660" alt="Gif" id="gif">
                 </h1>
            </section>
        </header>
        <!--NAVEGACION-->
        <nav class="navbar">
            <a href="#Inicio">Inicio</a>
            <a href="#Tienda">Tienda</a>
            <a href="#Mapa">Mapa</a>
            <a href="#Descargas">Descargas</a>
            <a href="#Formulario">Formulario</a>
            <a href="#Contactanos">Contactanos</a>
        </nav>  
        <hr>      
        <!--TIENDA-->
        <section class="cont Tienda" id="Tienda">
            <h2 class="title">Tienda</h2>
            <div class="descripcion">
                <p>Aqui podras comprar beneficios y asi poder traer mas contenido al juego</p>
            </div>
            <ul class="lista">
                <li>
                    <figure>
                        <img src="images/vip.jpg" height="200" alt="VIP">
                        <figcaption>VIP</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/sacomonedas.png" height="200" alt="PinguMonedas">
                        <figcaption>PinguMonedas</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/diamond.jpg" height="200" alt="Diamantes">
                        <figcaption>Diamantes</figcaption>
                    </figure>
                </li>
            </ul>
            <img src="images/tiendafoto.png" height="300" alt="TiendaPinguino" id="tiendapinguino">
            <img src="images/robo.png" height="300" alt="TiendaPinguino" id="robo">
        </section>

        <!--MAPA-->
        <section class="cont mapa" id="Mapa">
            <h2 class="title">Mapa</h2>
            <img src="images/mapa.png" height="600" width="1300" alt="Mapa" id="mapa">

        </section>

        <!--DESCARGAS-->
        <section class="cont Descargas" id="Descargas">
            <h2 class="title">Descargas</h2>
                <figure>
                    <img src="images/descarga.jpg" height="300" alt="Descarga">
                    <figcaption>Descarga</figcaption>
                </figure>
            <img src="images/descargafoto.png" height="300" alt="TiendaPinguino" id="descargapinguino">
            <img src="images/unnamed.png" height="300" alt="geiser" id="geiser">
        </section>
        <!--Formulario-->
        <section class="cont Formulario" id="Formulario">
           <h2 class="title">Formulario</h2> 
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>  
        <!--Contactanos-->
        <section class="cont Contactanos" id="Contactanos">
            <h2 class="title">Contactanos</h2>
            <p>Aqui encontraras todas nuestras redes sociales</p>
            <footer>
                <ul class="lista2">
                    <li>
                        <a href="https://www.facebook.com">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </foteer>
        </section>
    </body>
</html>

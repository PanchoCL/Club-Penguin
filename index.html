        <!--Editar-->
 
        <!--Boton Contraste-->
        <script>
            /*Cambia el contraste de la pagina con el boton ID=Modo-oscuro, la funcion toggle hace que si ya esta presente el modo oscuro este se elimina y si no lo agrega */
            const botonModoOscuro = document.getElementById('modo-oscuro');
            const body = document.body;
      
            botonModoOscuro.addEventListener('click', function() {
              body.classList.toggle('modo-oscuro');
            });
        </script>

        <!--Fuente-->
        <script>
            /*lo que se hace a continuacion es recorrer todo los elementos dentro del body, se toma el tamaño actual de la fuente y aumenta o disminuye en 1pixel la fuente con cada click */
            function aumentarTamanioFuente() {
              const elementos = document.querySelectorAll('body *');
              elementos.forEach((elemento) => {
                const estilo = window.getComputedStyle(elemento);
                const tamanioFuente = parseFloat(estilo.fontSize);
                elemento.style.fontSize = (tamanioFuente + 1) + 'px';
              });
            }
          
            function disminuirTamanioFuente() {
              const elementos = document.querySelectorAll('body *');
              elementos.forEach((elemento) => {
                const estilo = window.getComputedStyle(elemento);
                const tamanioFuente = parseFloat(estilo.fontSize);
                elemento.style.fontSize = (tamanioFuente - 1) + 'px';
              });
            }
            /*en el siguiente codigo obtiene el elemento con el ID"aum o dism" para cuando se haga click llame a la funcion "disminuirfuente o aumentarfuente y esto hace que el tamaño de la fuente cambie" */
            const botonAumentarFuente = document.getElementById('aum');
            botonAumentarFuente.addEventListener('click', aumentarTamanioFuente);
          
            const botonDisminuirFuente = document.getElementById('dism');
            botonDisminuirFuente.addEventListener('click', disminuirTamanioFuente);
          </script>
